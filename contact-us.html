<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel-fly</title>
    <!-- NOTE TO SELF: don't use the /slash on first part of path so works on web4 -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar--dark-font sticky-top">
        <!-- 
        NOTE: h1 should not be used for the logo
        https://www.fastcompany.com/3016894/should-your-tag-be-your-logo
        https://stackoverflow.com/questions/665037/replacing-h1-text-with-a-logo-image-best-method-for-seo-and-accessibility
      -->
        <div class="logo">travel-fly</div>
        <div class="links">
          <!-- how get prettier to put each anchor on own line? -->
          <a href="index.html">home</a> | <a href="about.html">about</a> |
          <a href="tours.html">tours</a> |
          <a href="special-offers.html">special offers</a> |
          <a href="blog.html">blog</a> |
          <a href="contact-us.html">contact us</a>
        </div>
      </nav>
      <main>
        <section class="contact">
          <h1 class="font-size-60 upper title underline">Contact Us:</h1>
          <div class="wrapper-contact">
            <div class="location">
              <img src="../images/map.png" class="map" alt="" />
              <!-- Semantic HTML: 
              use address tag https://developer.mozilla.org/en-US/docs/Web/HTML/Element/address 
              https://html.spec.whatwg.org/multipage/sections.html#the-address-element
              https://stackoverflow.com/questions/28054636/dont-use-address-for-address
              Ideally, use a microformat for populating from a database or CMS.
            -->
              <address>
                travel-fly Inc.<br />
                8901 Marmora Road, Glasgow, D04 89GR. <br />
                Freephone:+1 800 559 6580<br />
                Telephone:+1 800 603 6035<br />
                FAX:+1 800 889 9898<br />
                E-mail: mail@travelfly.org
              </address>
            </div>

            <form class="contact-form">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name..."
                aria-label="name"
                class="form-element"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address..."
                aria-label="email"
                class="form-element"
              />
              <input
                type="text"
                name="company"
                id="company"
                placeholder="Company..."
                aria-label="company"
                class="form-element"
              />
              <textarea
                name="message"
                id="message"
                placeholder="Message..."
                class="form-element message"
              ></textarea>

              <input
                type="submit"
                value="Send Message"
                class="btn btn--medium"
              />
            </form>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-content">
          <div class="logo">travel-fly</div>
          <div class="copyright">
            Copyright 2019 travel-fly. All rights reserved
          </div>
          <div class="social">
            <img src="images/icons/facebook.png" alt="facebook" />
            <img src="images/icons/instagram.png" alt="instagram" />
            <img src="images/icons/twitter.png" alt="twitter" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
