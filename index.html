<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel-fly</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar--dark-font fixed-top">
        <!-- 
        NOTE: h1 should not be used for the logo
        https://www.fastcompany.com/3016894/should-your-tag-be-your-logo
        https://stackoverflow.com/questions/665037/replacing-h1-text-with-a-logo-image-best-method-for-seo-and-accessibility
      -->
        <div class="logo">travel-fly</div>
        <div class="links">
          <!-- how get prettier to put each anchor on own line? -->
          <a href="#">home</a> | <a href="about.html">about</a> |
          <a href="tours">tours.html</a> | <a href="#">special offers</a> |
          <a href="#">blog</a> |
          <a href="#">contact us</a>
        </div>
      </nav>
      <main>
        <section class="hero">
          <!-- semantic note: should be in h1, but having issues w/ styling -->
          <h1 class="font-size-60 title">travel-fly</h1>
          <p class="hero-cta">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat
            aliquid minus nemo sed est.
          </p>
          <button class="btn btn--small">Read More</button>
        </section>
        <div class="inner-container">
          <section class="tour-teasers promos">
            <article class="tour-teaser">
              <figure>
                <img src="images/tours/israel-small.png" alt="" />
                <figcaption>
                  <h1 class="font-size-60 upper figure-title">Israel</h1>
                  <h2 class="font-size-30 title">from $1000</h2>
                  <a href="tour-israel.html" class="btn btn--round"
                    >Learn More</a
                  >
                </figcaption>
              </figure>
            </article>
            <article class="tour-teaser">
              <figure>
                <img src="images/tours/usa-small.png" alt="" />
                <figcaption>
                  <h1 class="font-size-60 upper figure-title">USA</h1>
                  <h2 class="font-size-30 title">from $1500</h2>
                  <a href="tour-usa.html" class="btn btn--round">Learn More</a>
                </figcaption>
              </figure>
            </article>
            <article class="tour-teaser">
              <figure>
                <img src="images/tours/australia-small.png" alt="" />
                <figcaption>
                  <h1 class="font-size-60 upper figure-title">Australia</h1>
                  <h2 class="font-size-30 title">from $1800</h2>
                  <a href="tour-australia.html" class="btn btn--round"
                    >Learn More</a
                  >
                </figcaption>
              </figure>
            </article>
          </section>
          <section class="booking">
            <h1 class="font-size-60">Booking form</h1>
            <div class="wrapper-booking">
              <form class="booking-form">
                <div class="name-email">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="name..."
                    class="form-element"
                  />
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email..."
                    class="form-element form-element-large"
                  />
                </div>
                <div class="country-hotel">
                  <input
                    type="text"
                    id="country"
                    name="country"
                    placeholder="country..."
                    class="form-element"
                  />
                  <input
                    type="text"
                    id="hotel"
                    name="hotel"
                    placeholder="hotel..."
                    class="form-element form-element-large"
                  />
                </div>
                <!-- TODO: custom date picker icon, need to work in FF as well -->
                <div class="check-in">
                  <label for="check-in">Check-in</label>
                  <input
                    type="date"
                    id="check-in"
                    name="check-in"
                    class="form-element form-element-x-large"
                  />
                </div>
                <div class="check-out">
                  <label for="check-out">Check-out</label>
                  <input
                    type="date"
                    id="check-out"
                    name="check-out"
                    class="form-element form-element-x-large"
                  />
                </div>
                <div class="selections">
                  <label for="adult">Adult</label>
                  <div class="select-wrapper">
                    <select
                      name="adult"
                      id="adult"
                      form="booking-form"
                      class="form-element form-element-small"
                    >
                      <optgroup>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </optgroup>
                    </select>
                  </div>
                  <label for="children">Children</label>
                  <div class="select-wrapper">
                    <select
                      name="children"
                      id="children"
                      form="booking-form"
                      class="form-element form-element-small"
                    >
                      <optgroup>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </optgroup>
                    </select>
                  </div>

                  <label for="rooms">Room</label>
                  <div class="select-wrapper">
                    <select
                      name="rooms"
                      id="rooms"
                      form="booking-form"
                      class="form-element form-element-small"
                    >
                      <optgroup>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </optgroup>
                    </select>
                  </div>
                </div>
                <textarea
                  name="message"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="message..."
                  class="form-element message"
                ></textarea>

                <input
                  type="submit"
                  value="Submit"
                  class="btn btn--round btn--wide"
                />
              </form>
            </div>
          </section>
        </div>
      </main>

      <footer>
        <div class="footer-content">
          <div class="logo">travel-fly</div>
          <div class="copyright">
            Copyright 2019 travel-fly. All rights reserved
          </div>
          <div class="social">
            <img src="images/icons/facebook.png" alt="facebook" />
            <img src="images/icons/instagram.png" alt="instagram" />
            <img src="images/icons/twitter.png" alt="twitter" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
